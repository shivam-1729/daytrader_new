<html xmlns:th="https://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}    
    </style>
</head>

<body>
	<img th:src="@{/images/dayTraderLogo.gif}" src="../images/dayTraderLogo.gif" class="center">
    <h1>Welcome to the Daytrader App !</h1>
    <h1>Please log in to contnue</h1>
    <div>
    	<form name="f" th:action="@{/login}" method="post">
    		<fieldset>
    			<legend>User login</legend>
    			<div th:if="${param.error}" class="alert alert-error">
    				Invalid username or password
    			</div>
    			<div th:if="${param.logout}" class="alert alert-success">
    				You have been logged out
    			</div>	
    			<label for="username">Username</label>
    			<input type="text" id="username" name="username"/>
    			<br><br>
                <label for="password">Password</label>
    			<input type="password" id="password" name="password"/>
    			<div class="form-actions">
    				<button type="submit" class="btn">Log in</button>
    			</div>
    		</fieldset>
    	</form>	
    </div>
</body>
</html>
